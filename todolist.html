<!DOCTYPE html>
<html lang="en">
<head>
	<!--

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-do List</title>
<link rel="stylesheet" type="text/css" href="https://www.allgoodwebdev.com/styles/reset.css">
<link rel="stylesheet" type="text/css" href="https://www.allgoodwebdev.com/styles/mainstyle.css">
<link rel="stylesheet" type="text/css" href="https://www.allgoodwebdev.com/styles/todo.css">
<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Open+Sans" rel="stylesheet"> 
</head>
<body>
	<main>
	<div id="todoContainer">
		<h1>A simple to-do list</h1>
		<p>Built with JavaScript. Type in the box and hit the add button, or press enter on your keyboard.</p>
		<div>
			<input type="text" name="userinput" id="userinput" placeholder="Type here...">
			<button onclick="addItem()" id="addbtn">+</button>
		</div>
		<div>
			<ul id="list">
			</ul>
		</div>
	</div>
	</main>
	<script src="https://www.allgoodwebdev.com/scripts/list.js"></script>
</body>
</html>
